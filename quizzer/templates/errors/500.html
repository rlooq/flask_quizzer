{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %} 



{% block content %}

<article class="box has-text-centered">
    <p class="title ">INTERNAL SERVER ERROR</p>
    <p class="subtitle">
    Something went wrong and you're not to blame.</p>
    <p class="is-centered"><img src="{{ url_for('static', filename='error.png') }}" alt="Error message"></p>
</article>

<div class="has-text-right">
    <a href="{{ url_for('index') }}"><button class="button is-info"> OK </button></a>
</div>




{% endblock %}
