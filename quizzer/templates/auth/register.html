{% extends "base.html" %}

{% block title %}Registration{% endblock %} 

{% block content %}


<div class="column is-three-fifths is-offset-one-fifth">

<h1 class="title">Register</h1>


<form class="box" method="post">
    <div class="field">
      <label class="label" for="username">Username</label>
      <p class="control has-icons-left has-icons-right">
        <input class="input" name="username" id="username">
        <span class="icon is-small is-left">
          <i class="fas fa-user"></i>
        </span>
      </p>
    </div>

    <div class="field">
        <label class="label" for="email">Email</label>
        <p class="control has-icons-left has-icons-right">
          <input class="input" type="email" name="email" id="email" placeholder="e.g. your_email@gmail.com">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
        </p>
      </div>
    
      
    <div class="field">
      <label class="label" for="first_name">First Name</label>
      <input class="input" name="first_name" id="last_name">
    </div>
  
    <div class="field">
      <label class="label" for="last_name">Last Name</label>
      <input class="input" name="last_name" id="last_name">
    </div>



    <div class="field">
        <label class="label" for="password">Password</label>
        <p class="control has-icons-left">
          <input class="input" type="password" name="password" id="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control">
          <button class="button is-success" type="submit">
            Register
          </button>
        </p>
      </div>
</form>

</div>

{% endblock %}
